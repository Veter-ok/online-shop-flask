{% extends 'base.html' %}

{% block body %} 
<div class="container mt-4">
	<p class="h1 text-center mb-3">Log in</p>
	<form method="POST">
		{{ form.csrf_token }}
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">@</span>
			{{ form.name(class_='form-control', type="text", placeholder="Username", size=3) }}
		  </div>
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
			<span class="input-group-text" id="basic-addon2" value="{{ request.form['email'] }}">@example.com</span>
		</div>
		<input type="submit" value="go">
	</form>
</div>

{% endblock %}
